<!DOCTYPE html>
<html>
<head lang="en">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <link rel="stylesheet" href="css/index.min.2ff5ffd7.css">
  <title>蓝月亮大数据欢迎您</title>
</head>
<body>
  <div class="wp">

    <!--加载页-->
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <!--音乐-->
    <audio id="audio" src="" loop="loop" autoplay="autoplay"></audio>
    <img src="img/music-open.png" class="music-btn active" />

    <!--正文-->
    <div class="wp-inner">
      <!--遮盖层-->
      <div class="page_cover"></div>
      <div class="page page1">
        <img src="img/page1-p3.png" class="p3" />
        <img src="img/page1-p2.png" class="p2" />
        <img src="img/page1-p1.png" class="p1" />
        <img src="img/page1-p4.png" class="p4" />
        <img src="img/page1-p5.png" class="p5" />
        <img src="img/page1-p6.png" class="p6" />
        <img src="img/page1-p7.png" class="p7" />
        <img class="arrow" src="img/arrow.png" />
      </div>
      <div class="page page2">
        <img src="img/page2-pool.png" class="pool" />
        <img class="arrow" src="img/arrow.png" />
      </div>
      <div class="page page3">
        <img src="img/page3-title.png" class="title" />
        <img src="img/page3-carousel0.png" id="carousel0" class="bottom carousel" />
        <img src="img/page3-carousel1.png" id="carousel1" class="left carousel" />
        <img src="img/page3-carousel2.png" id="carousel2" class="top carousel" />
        <img src="img/page3-carousel3.png" id="carousel3" class="right carousel" />
        <div class="c0 c fadeIn"></div>
        <div class="c1 c"></div>
        <div class="c2 c"></div>
        <div class="c3 c"></div>
        <img src="img/page3-text1.png" class="text1" />
        <img src="img/page3-text2.png" class="text2" />
        <img src="img/page3-text3.png" class="text3" />
        <img class="arrow" src="img/arrow.png" />
      </div>
      <div class="page page4">
        <div class="p4-3"></div>
        <div class="p4-2"></div>
        <div class="p4-1"></div>
        <img src="img/page4-text1.png" class="text1" />
        <img src="img/page4-text2.png" class="text2" />
        <img src="img/page4-text3.png" class="text3" />
        <img src="img/page4-text4.png" class="text4" />
        <img src="img/page4-text5.png" class="text5" />
        <img class="arrow" src="img/arrow.png" />
      </div>
      <div class="page page5">
        <img src="img/page5-text1.png" class="text1" />
        <img src="img/page5-text2.png" class="text2" />
        <img src="img/page5-text3.png" class="text3" />
      </div>
    </div>
  </div>
  <script src="js/libs/zepto.min.js"></script>
  <script src="js/index.min.341dc9cb.js"></script>
</body>
</html>
