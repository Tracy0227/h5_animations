<!DOCTYPE html>
<html>
<head lang="en">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <link rel="stylesheet" href="css/libs/swiper.min.css">
  <link rel="stylesheet" href="css/index.min.981bd9bb.css">
  <title>今年过年，带我回家！</title>
</head>
<body>
  <div class="link"><img src="img/link.png" /></div>
  <div class="swiper-container">
    <!--加载页-->
    <div id="main">
      <div class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="swiper-wrapper">
      <!--slide1-->
      <section class="swiper-slide swiper-slide1">
        <div class="swiper_cover"></div>
        <img src="img/slide1-b0.jpg" class="bg b0" />
        <img src="img/slide1-b1.jpg" class="bg b1" />
        <img src="img/slide1-b2.jpg" class="bg b2" />
        <img src="img/slide1-b3.jpg" class="bg b3" />
        <img src="img/slide1-b4.jpg" class="bg b4" />
        <img src="img/slide1-route.png" class="route">
        <img class="person" src="img/slide1-person.png" />
        <img class="left" src="img/slide1-left.png" />
        <img class="right" src="img/slide1-right.png" />
        <img src="img/star.png" class="star" />
        <img src="img/arrow.png" class="arrow" />

        <div class="page">1/9</div>
      </section>
      <!--slide2-->
      <section class="swiper-slide swiper-slide2">
        <div class="swiper_cover"></div>
        <img class="left" src="img/slide2-left.png" />
        <img class="right" src="img/slide2-right.png" />

        <div class="content">
          <img class="person" src="img/slide2-person.png" />

          <div class="plan"></div>
        </div>
        <img src="img/star.png" class="star" />
        <img src="img/arrow.png" class="arrow" />

        <div class="page">2/9</div>
      </section>
      <!--slide3-->
      <section class="swiper-slide swiper-slide3">
        <div class="swiper_cover"></div>
        <img src="img/slide3-left.png" class="left" />
        <img src="img/slide3-right.png" class="right" />

        <div class="content">
          <img src="img/slide3-shape1.png" class="shape1" />
          <img src="img/slide3-miss.png" class="miss fadeToggle" />
          <img src="img/slide3-shape2.png" class="shape2" />
          <img src="img/slide3-leader.png" class="leader fadeToggle" />
          <img src="img/slide3-shape3.png" class="shape3" />
          <img src="img/slide3-long.png" class="long fadeToggle" />
          <img src="img/slide3-person.png" class="person" />
        </div>
        <div class="page">3/9</div>
        <img src="img/arrow.png" class="arrow" />
      </section>
      <!--slide4-->
      <section class="swiper-slide swiper-slide4">
        <div class="swiper_cover"></div>
        <img src="img/slide4-left.png" class="left" />
        <img src="img/slide4-right.png" class="right" />

        <div class="content">
          <img src="img/slide4-person.png" class="person" />
          <img src="img/slide4-pointer-fixed.png" class="fixed" />
          <img src="img/slide4-pointer.png" class="pointer" />
        </div>
        <div class="page">4/9</div>
        <img src="img/arrow.png" class="arrow" />
      </section>
      <!--slide5-->
      <section class="swiper-slide swiper-slide5">
        <div class="swiper_cover"></div>
        <img src="img/slide5-left.png" class="left" />
        <img src="img/slide5-right.png" class="right" />

        <div class="content">
          <img src="img/slide5-window.png" class="window" />
          <img src="img/slide5-person.png" class="person" />
          <img src="img/slide5-curtain-left1.png" class="curtain-left1 curtain-left" />
          <img src="img/slide5-curtain-right1.png" class="curtain-right1 curtain-right" />
          <img src="img/slide5-curtain-left2.png" class="curtain-left2 curtain-left" />
          <img src="img/slide5-curtain-right2.png" class="curtain-right2 curtain-right" />
        </div>
        <div class="page">5/9</div>
        <img src="img/arrow.png" class="arrow" />
      </section>
      <!--slide6-->
      <section class="swiper-slide swiper-slide6">
        <div class="swiper_cover"></div>
        <img src="img/slide6-left.png" class="left" />
        <img src="img/slide6-right.png" class="right" />

        <div class="content">
          <img src="img/sand.gif" class="sand" />
        </div>
        <div class="page">6/9</div>
        <img src="img/arrow.png" class="arrow" />
      </section>
      <!--slide7-->
      <section class="swiper-slide swiper-slide7">
        <div class="swiper_cover"></div>
        <img src="img/slide7-left.png" class="left" />
        <img src="img/slide7-right.png" class="right" />

        <div class="content">
          <img src="img/slide7-person.png" class="person" />
          <img src="img/slide7-shape.png" class="shape" />
          <img src="img/slide7-clothes.png" class="clothes fadeToggle" />
        </div>
        <div class="page">7/9</div>
        <img src="img/arrow.png" class="arrow" />
      </section>
      <!--slide8-->
      <section class="swiper-slide swiper-slide8">
        <div class="swiper_cover"></div>
        <img src="img/slide8-left.png" class="left" />
        <img src="img/slide8-right.png" class="right" />

        <div class="content">
          <img src="img/slide8-person1.png" class="person" />
          <img src="img/slide8-person2.png" class="person2 person" />

          <div class="shop"></div>
        </div>
        <img src="img/star.png" class="star" />

        <div class="page">8/9</div>
        <img src="img/arrow.png" class="arrow" />
      </section>
      <!--slide9-->
      <section class="swiper-slide swiper-slide9">
        <div class="swiper_cover"></div>
        <img src="img/slide9-home.png" class="left" />

        <div class="content">
          <img src="img/slide9-code.png" class="code" />
          <img src="img/slide9-buy.png" class="buy" />
        </div>
        <div class="page">9/9</div>
      </section>
    </div>
    <!--音乐图标-->
    <img src="img/music-open.png" class="music" id="music-icon" />

    <div id="music"></div>
    <!--分享图标-->
    <img src="img/share.png" class="share" />

    <div id="share"></div>
    <audio id="audio" preload="auto" loop autoplay="autoplay" />
    </audio>
    <!--蒙层-->
    <div class="mask">
      <div class="mask-wrap"></div>
      <img src="img/share-arrows.png" class="share-arrow" />
    </div>
    <!--分页-->
    <div class="swiper-pagination"></div>
  </div>
  <script src="js/libs/zepto.min.js"></script>
  <script src="js/libs/swiper.jquery.min.js"></script>
  <script src="js/libs/swiper.animate.min.js"></script>
  <script src="js/index.min.4ef7f538.js"></script>
</body>
</html>
