<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="description" content="来自远方的问候,愿新的一年，你、我都依旧安好">
  <link rel="stylesheet" href="css/index.min.9d1b0408.css">
  <title>来自远方的问候</title>
</head>
<body>
  <div style="display: none;"><img src="img/link.png" /></div>
  <div class="swiper-container">

    <div class="loader" id="loader">
        <img src="img/load1.png" class="load load1">
        <img src="img/load2.png" class="load load2">
    </div>

    <audio id="audio" src="" loop="loop" autoplay="autoplay"></audio>
    <audio src="media/music.mp3" muted></audio>
    <img src="img/music-open.png" class="music-btn pause" id="music-btn" />

    <div id="main"></div>
    <div class="swiper-cover"></div>
    <div class="content">
      <div class="banner-box">
        <img src="img/left.png" class="banner banner01">
        <img src="img/middle.png" class="banner banner02" id="banner">
        <img src="img/right.png" class="banner banner03">
        <img src="img/cover.png" class="cover" id="cover">
      </div>
      <img src="img/carved.png" class="carved" id="carved">
      <img src="img/arrow.png" class="arrow" id="arrow">

      <div class="con" id="con">
        <img src="img/clubs.png" class="clubs">
        <div id="msg-txt">
          <p class="txt" id="txt">也许此时的你，已离开家奔赴另一个城市<br>但你对亲朋的爱从未走远，留下心中的念念之词<br>愿新的一年，你、我都依旧安好</p>
          <img src="img/messages.png" class="message" id="message">
        </div>
      </div>

      <div id="msg-btn"></div>
      <div id="share-box">
        <form>
          <textarea rows="3" class="input-txt" id="inputTxt" placeholder="请写下您的心情或愿望，分享给亲朋好友"></textarea>
          <img src="img/share.png" class="share" id="share">
          <div id="share-btn"></div>
        </form>
      </div>
    </div>

    <img class="share-front" src="img/share-front.png" />
    <div class="cover-bg"></div>

  </div>

  <script src="js/libs/zepto.min.js"></script>
  <script src="js/index.min.1175fe23.js"></script>
</body>
</html>
